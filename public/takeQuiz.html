<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="takeQuiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="goback">
        <a href="index.html">Go To Home</a>
    </div>
    <div class="main">
        <!-- Dynamic quiz topics will be inserted here -->
    </div>
    <div class="quiz-container hidden">
        <div class="quiz-questions"></div>
        <button id="submitQuizBtn" class="hidden">Submit Quiz</button>
        <div id="quizResult" class="hidden"></div>
        <button id="goBackBtn" class="hidden">Go Back to Quiz Topics</button>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="takeQuiz.js"></script>
</body>
</html>
